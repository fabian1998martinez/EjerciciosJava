<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <link rel="stylesheet" href="/css\style.css"> 
    <title>Nueva Publicación</title>
</head>
<body>

   <div class="container">
    <h1>Editar Publicación</h1>
    <form id="formPublicacion" th:action="@{/Publicaciones/editarPublicacion/{id}(id=${publicacion.id})}" th:object="${publicacion}" method="post" enctype="multipart/form-data">
        <div class="mb-3" >
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${publicacion.nombre}">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" th:text="${publicacion.descripcion}"></textarea>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen">
        </div>
       
        <button type="submit" id="submitBtn" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
